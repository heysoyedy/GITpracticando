{% extends 'base.html' %}

{% block title %} {{data.titulo}} {%endblock%}

{% block body%}

<div class="container my-5">
  <form action="/crear_receta" method="POST">
    <label for="Nombre_Postre">ESCRIBA EL NOMBRE DEL POSTRE:</label>
    <input type="text" id="Nombre_Postre" name="Nombre_Postre" placeholder="Nombre del postre" required>
    <br><br>    
    <!-- <label for="Imagen_Postre">Imagen del postre:</label>
    <input type="file" id="Imagen_Postre" name="Imagen_Postre" accept="image/*" required> -->
    <br><br>    
    <label for="Descripcion_Postre">Descripción del postre:</label>
    <textarea id="Descripcion_Postre" name="Descripcion_Postre" placeholder="Descripción del postre" required></textarea>
    <br><br>    
    <label for="Receta_Postre">Receta:</label>
    <textarea id="Receta_Postre" name="Receta_Postre" placeholder="Receta" required></textarea>
    <br><br>
    <button type="submit">Guardar</button>
</form>
</div>

{% endblock %}
