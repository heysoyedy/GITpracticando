<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="HTML-CSS-JS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- palabras claves para motores de busquedaa -->
		<meta name="keywords" content="HTML, CSS, JavaScript">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
       
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" id="nav-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Logo" width="50" height="34" class="d-inline-block align-text-top">
                    Vanedilla
                  </a>
                <button class="navbar-toggler" 
                        type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-5">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('catalogo') }}">Catálogo</a>
                        
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                        <a class="nav-link" href="#">Contáctanos</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-5">
            {% block body%}
            {% endblock %}
        </div>
        

    <footer>
        <!-- <h5>DE LA PASTELERIA, CONTACTOSOSOOSOS</h5>  -->
    </footer>


    <!-- ¡JS DE BOOTSTRAP! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- ¡JS DE BOOTSTRAP! -->

    </body>
</html>
